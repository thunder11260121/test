<script>
(function(){
  function log(msg){
    var el = document.querySelector('.debug');
    if(!el){ el = document.createElement('pre'); el.className='debug'; document.body.appendChild(el); }
    el.textContent = (el.textContent ? el.textContent + "\n" : "") + msg;
  }
  window.addEventListener('error', function(e){ log('Error: ' + e.message + '\n' + (e.filename||'') + ':' + (e.lineno||'') ); });
  window.addEventListener('unhandledrejection', function(e){ log('Promise rejection: ' + (e.reason && (e.reason.stack || e.reason.message) || e.reason)); });
  log('Debug overlay enabled');
})();
</script>

<script>document.getElementById("addToHome").addEventListener("click",()=>alert("共有 → 『ホーム画面に追加』でアプリ化できます。"));if("serviceWorker"in navigator){navigator.serviceWorker.register("./sw-v10.js");}</script>
