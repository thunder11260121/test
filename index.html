<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="manifest.webmanifest">
<title>おでかけ天気ナビ｜天気</title>
<link rel="stylesheet" href="styles.css?v=20250809">
<link rel="stylesheet" href="weather-ui.css">
<script src="utils.js?v=20250809"></script>
</head>
<body>
<header class="top">
  <div class="title">天気・WBGT</div>
  <button id="addToHome" class="primary"><span class="icon">+</span> ホームに追加</button>
</header>
<div id="sr-live" aria-live="polite" class="sr-only"></div>


<main>
  <section class="card controls">
    <div class="row">
        <label for="region">地域：</label>
        <select id="region">
          <option value="current">現在地（GPS）</option>
          <option value="esaka">大阪・江坂</option>
          <option value="kyoto">京都市</option>
          <option value="kobe">神戸市</option>
          <option value="omiya">さいたま市大宮区</option>
          <option value="fukushima">福島市</option>
        </select>
      <button id="refresh" class="primary">更新</button>
    </div>
  </section>

  <section class="card">
    <div class="row" style="justify-content:space-between;align-items:flex-end;">
      <div>
        <div class="label" style="color:#64748b">WBGT 推定</div>
        <div id="wbgtValue" class="value" style="font-size:48px;font-weight:800;letter-spacing:1px">--</div>
        <div id="wbgtLevel" class="badge" style="font-size:14px">--</div>
      </div>
      <div class="now" style="text-align:right">
        <div style="font-size:16px"><span class="icon-temp">🌡️</span><span id="temp" style="font-weight:700">--</span>℃</div>
        <div style="font-size:16px"><span class="icon-rh">💧</span><span id="rh" style="font-weight:700">--</span>%</div>
        <div class="note" style="margin-top:6px">体感(Heat Index): <span id="heatIndex" style="font-weight:700">--</span>℃</div>
        <small class="note">※WBGTは気温・湿度からの簡易推定。最終判断は公式情報に従ってください。</small>
      </div>
    </div>
    <div id="advice" class="advice" style="margin-top:12px"></div>
    <div class="row" style="margin-top:12px;gap:8px">
      <a href="spots.html" class="primary" style="text-decoration:none;display:inline-block">今行ける場所を探す</a>
      <a href="meals.html" class="primary" style="text-decoration:none;display:inline-block">たべるを探す</a>
    </div>
  </section>

  <section class="card">
    <h3>⛅ 次の12時間</h3>
    <ul id="hourly" class="hourly"></ul>
    <h3>🗓 5日間</h3>
    <ul id="daily" class="daily"></ul>
  </section>
</main>

  <nav class="tabbar">
    <a href="index.html" class="active"><span class="icon">⛅</span><span class="label">天気</span></a>
    <a href="spots.html"><span class="icon">📍</span><span class="label">スポット</span></a>
    <a href="meals.html"><span class="icon">🍽</span><span class="label">たべる</span></a>
    <a href="favorites.html"><span class="icon">⭐</span><span class="label">お気に入り</span></a>
  </nav>

<script src="weather.js?v=20250809"></script>
<script>if("serviceWorker" in navigator){navigator.serviceWorker.register("./sw-v12.js?v=20250809");}</script>
<script src="weather-ui.js" defer></script>
</body>
</html>
