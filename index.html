<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <title>妊婦さんとおでかけ天気ナビ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bar">
    <div class="titles">
      <h1>妊婦さんとおでかけ天気ナビ</h1>
      <p class="subtitle">WBGTで暑さチェック &amp; 匂い少なめスポット</p>
    </div>
    <button id="addToHome" class="ghost">ホームに追加</button>
  </header>

  <main>
    <section class="card selector">
      <label for="region">地域：</label>
      <select id="region">
        <option value="current">現在地（GPS）</option>
        <option value="esaka">大阪・江坂</option>
        <option value="kyoto">京都市（北山/岡崎/下鴨）</option>
        <option value="kobe">神戸市（須磨/岡本/三宮）</option>
        <option value="omiya">さいたま市大宮区</option>
        <option value="fukushima">福島市</option>
      </select>
      <button id="refresh">更新</button>
    </section>

    <section class="card">
      <div class="status">
        <div>
          <div class="label">WBGT 推定</div>
          <div id="wbgtValue" class="value">--</div>
          <div id="wbgtLevel" class="badge">--</div>
        </div>
        <div class="now">
          <div>気温: <span id="temp">--</span>℃</div>
          <div>湿度: <span id="rh">--</span>%</div>
          <div>体感(Heat Index): <span id="heatIndex">--</span>℃</div>
          <small class="note">※WBGTは気温・湿度からの簡易推定（目安）。</small>
        </div>
      </div>
      <div id="advice" class="advice"></div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>おすすめスポット</h2>
        <div class="filters">
          <label><input type="checkbox" id="filter-indoor" checked> 屋内</label>
          <label><input type="checkbox" id="filter-shade" checked> 木陰</label>
          <label><input type="checkbox" id="filter-water" checked> 水辺</label>
          <label><input type="checkbox" id="filter-seating" checked> ベンチ多</label>
          <label><input type="checkbox" id="filter-lowodor" checked> 匂い少なめ</label>
        </div>
      </div>
      <ul id="spots" class="spots"></ul>
    </section>

    <section class="card">
      <h2>持ち物チェック</h2>
      <ul id="checklist" class="checklist"></ul>
      <button id="saveChecklist">チェックを保存</button>
    </section>
  </main>

  <footer>
    <small>© 2025 おでかけ天気ナビ｜Safariの共有 → 「ホーム画面に追加」でアプリ化できます。</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
